
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница пользователя</title>

    <div th:replace="fragments/header::header-css"></div>
</head>
<body>

<div th:replace="fragments/header:: header"></div>

<br><br><br><br><br><br>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" th:src="@{/images/logo.png}"/>
    </div>

    <div th:if="${param.error}">
        <p class="text-danger">Ошибка</p>
    </div>

    <div th:if="${param.logout}">
        <p class="text-warning">Вы вышли из системы.</p>
    </div>
    <form th:action="@{/login}" method="post" href="/login.html" style="max-width: 350px; margin: 0 auto;">

        <div class="border border-secondary p-3 rounded">
            <p>
            <h1>Панель авторизации</h1></p>
            <p>
                <input type="text" id="username" name="username" class="form-control input-lg" placeholder="Имя"
                       required="true" autofocus="true"/>
            </p>
            <p>
                <input type="password" id="password" name="password" class="form-control input-lg" placeholder="Пароль"
                       required="true"/>
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>&nbsp;Запомнить
            </p>
            <p>
                <input type="submit" value="Войти" class="btn btn-primary"/>
            </p>
        </div>
    </form>
</div>


<div th:replace="fragments/footer.html :: footer"></div>


</body>
</html>
